<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Sketchpad</h1></div>
      <div class="content">
        <div class="mode">Mode:</div>
        <div class="board"></div>
        <div class="buttons">
          <button class="eraser" onclick="changeColor('white')">Eraser</button>
          <button class="black" onclick="changeColor('black')">Black</button>
          <button class="gray" onclick="changeColor('gray')">Gray</button>
          <button class="random" onclick="changeColor('random')">Random</button>
          <button class="reset" onclick="resetSquare()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
          <div class="error"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
